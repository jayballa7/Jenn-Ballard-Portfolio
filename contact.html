        </div>
      </div>
</div>

<!--- Contact Form-->

<div class = "container-fluid padding">
    <div class = "row">
        <div class = "offset-md-3 col-md-6">

            <form role="form" id="contactForm">
                <div class="row">
                    <div class="form-group col-sm-6">
                        <label for="name" class="h4">Name</label>
                        <input type="text" class="form-control form-control-lg" id="name" placeholder="Enter name" required>
                    </div>
                    <div class="form-group col-sm-6">
                        <label for="email" class="h4">Email</label>
                        <input type="email" class="form-control form-control-lg" id="email" placeholder="Enter email" required>
                    </div>
                </div>
                    <div class="form-group">
                        <label for="message" class="h4">Message</label>
                        <textarea id="message" class="form-control" rows="5" placeholder="Enter your message" required></textarea>
                    </div>
                    <button type="submit" id="form-submit" class="btn btn-primary btn-lg pull-right ">Send Message</button>
            </form>

        </div>
    </div>
</div>
